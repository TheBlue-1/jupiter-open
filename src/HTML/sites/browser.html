<button class="accordion">Räume und Gebäude</button>
<div class="panel" id="rooms">
	<div style="display: flex; flex-wrap: wrap; column-gap: 20px">
		<input class="search-bar" placeholder="Raum..." id="rooms_search" type="text" autocomplete="off" oninput="search('rooms')" list="rooms_data" />
		<div style="--toggle-width: 60px; display: inline-flex; align-items: center; padding-bottom: 5px">
			Freie Räume
			<div style="position: relative; width: 60px; min-width: 60px; height: 25px; margin: 0 10px">
				<label class="toggle"><input id="showAvailable" oninput="showAvailableChange()" type="checkbox" value="false" /><span class="slider round"></span></label>
			</div>
			<div>
				<input type="datetime-local" id="freeRoomsDateTime" onchange="editFreeRoomsDateTime()" />
			</div>
		</div>
	</div>
</div>
