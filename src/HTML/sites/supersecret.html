<script>
	const shaderIds = ['MsKcRh', 'lsdfRr', 'MdXfzl', 'lsyczh', 'lsfGRr']
	var selectedShader = 0
	var eyeAudio = new Audio('/DATA/audio/Dynoro Gigi DAgostino - In My Mind (Official Audio).mp3')
	eyeAudio.playbackRate = 1.2

	function changeShader(direection) {
		selectedShader += direection
		selectedShader %= shaderIds.length
		selectedShader = selectedShader < 0 ? shaderIds.length - 1 : selectedShader
		var id = shaderIds[selectedShader]
		$('#shader').attr('src', 'https://www.shadertoy.com/embed/' + id + '?gui=false&t=0&paused=false&muted=false')
		if (id == 'lsfGRr') {
			eyeAudio.currentTime = 0
			eyeAudio.play()
		} else {
			eyeAudio.pause()
		}
	}
</script>
